- name: ping in apt.yml
  ping:
  tags:
    - ping
- name: apt upgrade
  tags:
    - apt
    - upgrade
  apt:
    update_cache: yes
    upgrade: yes
    autoremove: yes
    allow-unauthenticated: yes

- name: Install apt core packages
  tags:
    - apt
    - core
  apt:
    name:
    - adb
    - ansible
    - ansible-lint            # https://bobcares.com/blog/ansible-playbook-tasks-file-must-contain-a-list-of-tasks/
    - aria2
    - cifs-utils
    - curl
    - dos2unix
    - etckeeper
    - git
    - glogg
    - htop
    - net-tools
    - openssh-server
    - p7zip
    - p7zip-full
    - p7zip-rar
    - pipenv
    - privoxy
    - python3-pip
    - samba
    - shadowsocks-libev
    - sqlitebrowser
    - sshpass
    - uget
    - vim
    - xrdp
    - zsh
- name: Install apt dev packages
  tags:
    - apt
    - dev
  apt:
    name:
    - gradle
    - maven
    - npm
    - openjdk-8-jdk
    - openjdk-11-jdk
    - scala
    - ruby
    - ruby-dev
    - virtualbox

- name: Install apt optional packages
  tags:
    - optional
    - never
  apt:
    name:
    - mingw-w64
    - mp3wrap
    - rename
    - vagrant
    - wine64